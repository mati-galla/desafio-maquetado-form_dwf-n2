<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <title>Formulario Email</title>
  </head>

  <body>
    <form action="" class="email-form">
      <label for="email" class="email-form__label"> Email </label>
      <input
        type="email"
        name="email"
        id=""
        class="email-form__email-input"
        placeholder=" ejemplo@ejmail.com" />

      <label for="message" class="email-form__label"> Mensaje </label>
      <textarea
        name="message"
        id=""
        cols="30"
        rows="10"
        class="email-form__message-text"
        placeholder=" Escriba su mensaje aqui..."></textarea>

      <button class="email-form__button">Enviar</button>
    </form>
  </body>
</html>
